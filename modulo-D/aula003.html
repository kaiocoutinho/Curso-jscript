<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
     Velocidade do carro:<input type="number" name="txtvel" id="txtvel"> Km/h
     <input type="button" value="Verificar" onclick = "calcular()">
      <div id="res">

      </div>
     <script>

       function calcular() {
         var txtv = document.getElementById('txtvel')
         var resultado = document.getElementById('res')
         var vel = Number(txtv.value)
         resultado.innerHTML = `<p>Sua velocidade atual é de<strong> ${vel} Km/h</strong></p>`
         if (vel > 60){
            res.innerHTML += '<p>Você está multado por excesso de velocidade.'  // O SINAL DE += É MUITO IMPORTANTE POIS FAZ A CONCATENAÇÃO DAS STRINGS SE NAO IRIA APAGAR A FRASE ANTERIOR.
         }  
         resultado.innerHTML += '<p>Dirija sempre com cinto de segurança!'

       }
  
     </script>
</body>
</html>
