<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
     <script>
        var nome = prompt('Digite o seu nome')
        document.write(`Seja bem vindo(a) <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)//<-- TAG PARA ESCEVER NO DOCUMENTO//
        document.write(`Seja bem vindo(a) <strong>${nome}</strong>, seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seja bem vindo(a) <strong>${nome}</strong>, seu nome em letras minúsculas é ${nome.toLocaleLowerCase()}`)
      
     </script>
     
</body>

</html>
